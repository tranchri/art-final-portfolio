<!DOCTYPE html>
<html>
	<head>
		<title>#notes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/normalize.css" type="text/css">
		<link rel="stylesheet" href="css/noteStyle.css" type="text/css">
		<link rel="stylesheet" href="fonts/foundation-icons/foundation-icons.css" />
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
	</head>
	<body>
	<header><img src="img/noteicon.svg" alt="golden flower icon"><br>#notes</header>
	<section>
		<h2>New Thoughts?</h2>
		<div class="note-style">
			<input id="new-note-title" type="text" placeholder="Untitled">
			<textarea id="new-note" placeholder="Time for a new story..."></textarea>
			<div class="center-button"><button id="create"><i class="fi-plus"></i></button></div>
		</div>
	</section>
	<section>
		<h2>Past Thoughts</h2>
		<ul id="notes">
		</ul>
	</section>
	<script src="js/noteScript.js" type="text/javascript"></script>
</body>
</html>
